<meta name="robots" content="noindex">
<html>
<head>
<meta name="description" content="Színváltós óra">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link href="https://fonts.googleapis.com/css?family=Arial+2:50" rel="stylesheet" type="text/css">
  <title>Clock</title>
<style id="jsbin-css">
*{ 
  margin: 0; padding: 0; 
}
#clock{
  text-align: center;
  position: relative;
  top: 50%;
  font-family: 'Arial', sans-serif;
  font-size: 144px;
  margin-top: -72px;
  
}
html, body{
  height: 100%;
}
</style>
</head>
<body>
  <div id="clock">12:13:14</div>
<script id="jsbin-javascript">

function colorClock(){
  var date=new Date();
  var hours = date.getHours();
  var minutes = date.getMinutes();
  var seconds = date.getSeconds();

  if(seconds<10){
    seconds='0'+seconds;
  }
  if(minutes<10){
    minutes='0'+minutes;
  }
  if(hours<10){
    hours='0'+hours;
  }

  var clockFace=hours +':'+ minutes +':'+ seconds;
  var hexColor='#'+hours+minutes+seconds;
  var szin='#'+seconds+seconds+minutes;

  if(hexColor==szin){
     szin=szin+szin;
  }
  document.getElementById('clock').innerHTML=clockFace;
  document.body.style.background=hexColor;
  document.body.style.color=szin;

  setTimeout(function(){
    colorClock();
    }
             , 1000);
}

colorClock();
</script>
</body>
</html>
